<!DOCTYPE html>
<html lang="en">
<head>
  <title>Internet Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <link rel = "stylesheet" type="text/css" href="stuff.css"/>
 <link href="css/title.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="wrapper">
    <h1 class="vectro">
        <span class="vectro-body">TIC-TAC-TOE</span>
        <span class="vectro-red">I</span>
        <span class="vectro-green">I</span>
        <span class="vectro-blue">I</span></h1>
    </div>
</div>

<!-- Variables to hold the score -->
<script>
  var playerOneScore = 0;
  var playerTwoScore = 0;
</script>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <h2>Scoreboard</h2>
      <h5></h5>
      <div class="scoreBoard">
          <p id="player1ScoreDisplay">Player 1: 0</p>
          <img src="./CatPictures/happyCat.jpg"
              width="200"
              height="200"
              alt="happy cat smiling">
          <p id="player2ScoreDisplay">Player 2: 0</p>
      </div>
        <img src="./CatPictures/fuzzyCat.jpg"
            width="200"
            height="200"
            alt="happy cat smiling">
    <hr class="d-sm-none">
    </div>
    <div class="col-sm-6">
      <h2>Tic-Tac-Toe</h2>
      <div id="errors" style="
      background: #c00;
      color: #fff;
      display: none;
      margin: -20px -20px 20px;
      padding: 20px;
      white-space: pre-wrap;
    "></div>
    <div id="root"></div>
    <script>
    window.addEventListener('mousedown', function(e) {
      document.body.classList.add('mouse-navigation');
      document.body.classList.remove('kbd-navigation');
    });
    window.addEventListener('keydown', function(e) {
      if (e.keyCode === 9) {
        document.body.classList.add('kbd-navigation');
        document.body.classList.remove('mouse-navigation');
      }
    });
    window.addEventListener('click', function(e) {
      if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
        e.preventDefault();
      }
    });
    window.onerror = function(message, source, line, col, error) {
      var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
      errors.textContent += text + '\n';
      errors.style.display = '';
    };
    console.error = (function(old) {
      return function error() {
        errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
        errors.style.display = '';
        old.apply(this, arguments);
      }
    })(console.error);
    </script>
    </div>

    <div class = "col-sm-2">
        <h2>Music Player</h2>
        <iframe src="https://www.youtube.com/embed/1DnllLSXAMo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h5></h5>
        <div class="musicPlayer"></div>
        <button type="Button" onclick="reset()">Play Again</button>
        <button type="Button" onclick="resetScore()">Reset Scores</button>
    </div>
  </div>
</div>


    </div>
  </div>
</div>

<script src='https://unpkg.com/react@16/umd/react.development.js'></script>
<script src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>  
<script  src="js/helpers.js"></script>
<script  src="js/index.js"></script>




</body>

</html>
